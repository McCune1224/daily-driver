version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries/"
    schema: "db/schema.sql"
    gen:
      go:
        package: "repository"
        out: "internal/repository"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_prepared_queries: false
