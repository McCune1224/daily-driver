<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Apartment Dashboard</title>

    <!-- Fira Mono Nerd Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>

    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.1/dist/cdn.min.js"></script>

    <style>
        html, body {
            background: #f5ecd7 !important;
                    color: #222 !important;
                    border-radius: 0 !important;
                    font-family: 'IBM Plex Mono', monospace !important;
        }
        .card, .bg-base-300, .bg-base-200 {
            background: #f5ecd7 !important;
                        color: #222 !important;
            border-radius: 0 !important;
            box-shadow: 0 4px 12px 0 rgba(0,0,0,0.13), 0 1.5px 3px 0 #fff1;
                        border: 2px solid #e5e2d7;
        }
        .panel-transition {
            transition: all 0.5s ease-in-out;
        }
        .rotating-panels {
            min-height: calc(100vh - 200px);
        }
        .panel-indicator {
            transition: all 0.3s ease;
        }
        .panel-indicator.active {
            background-color: #fff;
            transform: scale(1.2);
        }
        .connection-pulse {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out;
        }
    </style>
</head>

<body class="bg-black text-white overflow-hidden" style="border-radius:0;">
    <div x-data="dashboard()" class="h-screen w-screen flex flex-col">
        <!-- Header with Connection Status -->
        <header class="bg-base-200 p-4 flex justify-between items-center shadow-lg">
            <div class="flex items-center gap-4">
                <h1 class="text-9xl font-extrabold tracking-wide" x-text="panel.title"></h1>
                <div class="flex items-center gap-2">
                    <div class="w-3 h-3 rounded-full" :class="wsConnected ? 'bg-success connection-pulse' : 'bg-error'">
                    </div>
                    <span class="text-sm" x-text="wsConnected ? 'Connected' : 'Disconnected'"></span>
                </div>
            </div>

            <div class="flex items-center gap-4">
                <div class="text-right">
                    <div class="text-2xl font-mono" x-text="currentTime"></div>
                    <div class="text-sm" x-text="currentDate"></div>
                </div>
            </div>
        </header>

        <!-- Main Dashboard Area -->
        <main class="flex-1 p-6 rotating-panels" hx-ext="ws" ws-connect="/ws">

            <!-- Rotating Panel Display -->
            <div class="h-full relative">
                <template x-for="(panel, index) in panels" :key="panel.id">
                    <div x-show="currentPanelIndex === index" x-transition:enter="panel-transition fade-in"
                        class="absolute inset-0">

                        <!-- Weather Panel -->
                        <div x-show="panel.id === 'weather'" class="h-full">
                            <div class="card bg-[#f5ecd7] shadow-lg h-full">
                                <div class="card-body p-16">
                                    <h2 class="card-title text-7xl mb-16 tracking-wide font-extrabold">
                                        <span :class="{
                                          'text-pink-400': panel.id === 'weather',
                                          'text-green-400': panel.id === 'garmin',
                                          'text-blue-400': panel.id === 'system',
                                          'text-yellow-400': panel.id === 'time',
                                          'text-red-400': panel.id === 'news',
                                          'text-cyan-400': panel.id === 'custom'
                                        }" x-text="''"></span>
                                        <span x-text="panel.title"></span>
                                    </h2>

                                    <div class="grid grid-cols-2 gap-6 h-full">
                                        <div class="space-y-4">
                                            <div class="text-8xl font-bold tracking-wide" x-text="panel.data.temperature + '¬∞F'"></div>
                                            <div class="text-2xl" x-text="panel.data.condition"></div>
                                            <div class="grid grid-cols-2 gap-4 text-lg">
                                                <div>üíß <span x-text="panel.data.humidity + '%'"></span></div>
                                                <div>üí® <span x-text="panel.data.windSpeed + ' mph'"></span></div>
                                            </div>
                                        </div>

                                        <div class="space-y-4">
                                            <h3 class="text-2xl font-semibold">3-Day Forecast</h3>
                                            <template x-for="day in panel.data.forecast" :key="day.day">
                                                <div
                                                    class="flex justify-between items-center p-3 bg-base-300 rounded-lg">
                                                    <span x-text="day.day"></span>
                                                    <span x-text="day.high + '¬∞/' + day.low + '¬∞'"></span>
                                                    <span x-text="day.condition"></span>
                                                </div>
                                            </template>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Garmin Panel -->
                        <div x-show="panel.id === 'garmin'" class="h-full">
                            <div class="card bg-black shadow-[0_8px_32px_0_rgba(0,0,0,0.95),0_1.5px_5px_0_#fff1] h-full">
                                <div class="card-body">
                                    <h2 class="card-title text-4xl mb-6">
                                        <span x-text="panel.icon"></span>
                                        <span x-text="panel.title"></span>
                                    </h2>

                                    <div class="grid grid-cols-2 gap-6 h-full">
                                        <div class="space-y-6">
                                            <div class="bg-[#f5ecd7] p-6">
                                                <h3 class="text-2xl font-semibold mb-4">Last Run</h3>
                                                <div class="space-y-2 text-lg">
                                                    <div>Distance: <span x-text="panel.data.lastRun.distance + ' mi'"></span></div>
                                                    <div>Duration: <span x-text="panel.data.lastRun.duration"></span></div>
                                                    <div>Pace: <span x-text="panel.data.lastRun.pace + ' /mi'"></span></div>
                                                    <div>Date: <span x-text="panel.data.lastRun.date"></span></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="space-y-6">
                                            <div class="bg-[#f5ecd7] p-6">
                                                <h3 class="text-2xl font-semibold mb-4">This Week</h3>
                                                <div class="space-y-2 text-lg">
                                                    <div>üéØ <span
                                                            x-text="panel.data.weeklyStats.totalDistance + ' / ' + panel.data.goals.weeklyDistance + ' mi'"></span>
                                                    </div>
                                                    <div>üèÉ <span
                                                            x-text="panel.data.weeklyStats.totalRuns + ' / ' + panel.data.goals.weeklyRuns + ' runs'"></span>
                                                    </div>
                                                    <div>‚ù§Ô∏è <span
                                                            x-text="panel.data.weeklyStats.avgHeartRate + ' bpm avg'"></span>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="space-y-4">
                                                <div class="text-sm opacity-70">Weekly Distance Progress</div>
                                                <progress class="progress w-full h-4" :class="{
                                                    'progress-pink-500': panel.id === 'weather',
                                                    'progress-green-500': panel.id === 'garmin',
                                                    'progress-blue-500': panel.id === 'system',
                                                    'progress-yellow-500': panel.id === 'time',
                                                    'progress-red-500': panel.id === 'news',
                                                    'progress-cyan-500': panel.id === 'custom'
                                                  }" :value="panel.data.weeklyStats.totalDistance" :max="panel.data.goals.weeklyDistance"></progress>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- System Info Panel -->
                        <div x-show="panel.id === 'system'" class="h-full">
                            <div class="card bg-black shadow-[0_8px_32px_0_rgba(0,0,0,0.95),0_1.5px_5px_0_#fff1] h-full">
                                <div class="card-body">
                                    <h2 class="card-title text-4xl mb-6">
                                        <span x-text="panel.icon"></span>
                                        <span x-text="panel.title"></span>
                                    </h2>

                                    <div class="grid grid-cols-2 gap-6 h-full">
                                        <div class="space-y-6">
                                            <div class="space-y-4">
                                                <div class="text-lg">CPU Usage</div>
                                                <div class="flex items-center gap-4">
                                                    <progress class="progress progress-info w-full h-4"
                                                        :value="panel.data.cpu" max="100"></progress>
                                                    <span class="text-2xl font-mono"
                                                        x-text="panel.data.cpu + '%'"></span>
                                                </div>
                                            </div>

                                            <div class="space-y-4">
                                                <div class="text-lg">Memory Usage</div>
                                                <div class="flex items-center gap-4">
                                                    <progress class="progress progress-warning w-full h-4"
                                                        :value="panel.data.memory" max="100"></progress>
                                                    <span class="text-2xl font-mono"
                                                        x-text="panel.data.memory + '%'"></span>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="space-y-6">
                                            <div class="bg-base-300 p-6 rounded-lg space-y-4">
                                                <div class="flex justify-between">
                                                    <span>Network</span>
                                                    <span class="badge border-0 px-3 py-1 text-white text-base font-semibold shadow-none"
                                                      :class="{
                                                        'bg-pink-500': panel.id === 'weather',
                                                        'bg-green-500': panel.id === 'garmin',
                                                        'bg-blue-500': panel.id === 'system',
                                                        'bg-yellow-500': panel.id === 'time',
                                                        'bg-red-500': panel.id === 'news',
                                                        'bg-cyan-500': panel.id === 'custom'
                                                      }" x-text="panel.data.network"></span>
                                                </div>
                                                <div class="flex justify-between">
                                                    <span>Uptime</span>
                                                    <span x-text="panel.data.uptime"></span>
                                                </div>
                                                <div class="flex justify-between">
                                                    <span>Temp</span>
                                                    <span x-text="panel.data.temperature + '¬∞C'"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Time Panel -->
                        <div x-show="panel.id === 'time'" class="h-full">
                            <div class="card bg-black shadow-[0_8px_32px_0_rgba(0,0,0,0.95),0_1.5px_5px_0_#fff1] h-full">
                                <div class="card-body flex flex-col justify-center items-center">
                                    <h2 class="card-title text-4xl mb-8">
                                        <span x-text="panel.icon"></span>
                                        <span x-text="panel.title"></span>
                                    </h2>

                                    <div class="text-center space-y-6">
                                        <div class="text-8xl font-mono font-bold" x-text="currentTime"></div>
                                        <div class="text-4xl opacity-80" x-text="currentDate"></div>
                                        <div class="text-2xl">
                                            <span x-text="panel.data.timezone"></span> ‚Ä¢
                                            Day <span x-text="panel.data.dayOfYear"></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- News Panel -->
                        <div x-show="panel.id === 'news'" class="h-full">
                            <div class="card bg-black shadow-[0_8px_32px_0_rgba(0,0,0,0.95),0_1.5px_5px_0_#fff1] h-full">
                                <div class="card-body">
                                    <h2 class="card-title text-4xl mb-6">
                                        <span x-text="panel.icon"></span>
                                        <span x-text="panel.title"></span>
                                    </h2>

                                    <div class="space-y-6">
                                        <template x-for="(headline, index) in panel.data.headlines" :key="index">
                                            <div class="p-4 bg-base-300 rounded-lg hover:bg-base-200 transition-colors">
                                                <div class="flex items-start gap-4">
                                                    <div class="w-2 h-2 bg-primary rounded-full mt-3 flex-shrink-0">
                                                    </div>
                                                    <div class="text-xl font-bold text-[#222]" x-text="headline"></div>
                                                </div>
                                            </div>
                                        </template>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Custom Panel -->
                        <div x-show="panel.id === 'custom'" class="h-full">
                            <div class="card bg-gradient-to-br from-teal-500/20 to-cyan-500/20 shadow-xl h-full">
                                <div class="card-body flex flex-col justify-center items-center">
                                    <h2 class="card-title text-4xl mb-8">
                                        <span x-text="panel.icon"></span>
                                        <span x-text="panel.title"></span>
                                    </h2>

                                    <div class="text-center space-y-8">
                                        <div class="text-3xl" x-text="panel.data.message"></div>
                                        <div class="stat">
                                            <div class="stat-value text-6xl" x-text="panel.data.customMetric + '%'">
                                            </div>
                                            <div class="stat-desc text-xl">Custom Metric</div>
                                        </div>
                                        <div class="badge badge-lg badge-success" x-text="panel.data.status"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>
        </main>

        <!-- Footer with Panel Indicators -->
        <footer class="bg-base-200 p-4 flex justify-center items-center gap-4">
            <div class="flex gap-3">
                <template x-for="(panel, index) in panels" :key="panel.id">
                    <div class="w-4 h-4 panel-indicator cursor-pointer"
                      :class="{
                        'active': currentPanelIndex === index,
                        'bg-pink-500': panels[index].id === 'weather' && currentPanelIndex === index,
                        'bg-green-500': panels[index].id === 'garmin' && currentPanelIndex === index,
                        'bg-blue-500': panels[index].id === 'system' && currentPanelIndex === index,
                        'bg-yellow-500': panels[index].id === 'time' && currentPanelIndex === index,
                        'bg-red-500': panels[index].id === 'news' && currentPanelIndex === index,
                        'bg-cyan-500': panels[index].id === 'custom' && currentPanelIndex === index,
                        'bg-white': currentPanelIndex !== index
                      }" @click="setPanel(index)"></div>
                </template>
            </div>

            <div class="divider divider-horizontal"></div>

            <button class="btn btn-sm border-0 bg-black text-white" :class="{
                'text-pink-500 border-pink-500': panels[currentPanelIndex].id === 'weather',
                'text-green-500 border-green-500': panels[currentPanelIndex].id === 'garmin',
                'text-blue-500 border-blue-500': panels[currentPanelIndex].id === 'system',
                'text-yellow-500 border-yellow-500': panels[currentPanelIndex].id === 'time',
                'text-red-500 border-red-500': panels[currentPanelIndex].id === 'news',
                'text-cyan-500 border-cyan-500': panels[currentPanelIndex].id === 'custom'
              }">
                <span x-text="isRotating ? 'Pause' : 'Resume'"></span>
            </button>
        </footer>
    </div>

    <script>
        function dashboard() {
            return {
                panels: [
                    {
                        id: 'weather',
                        title: 'Weather',
                        icon: '‚òÄÔ∏è',
                        data: {
                            temperature: 72,
                            condition: 'Partly Cloudy',
                            humidity: 65,
                            windSpeed: 8,
                            forecast: [
                                {day: 'Today', high: 78, low: 65, condition: 'Sunny'},
                                {day: 'Tomorrow', high: 75, low: 62, condition: 'Cloudy'},
                                {day: 'Friday', high: 80, low: 68, condition: 'Rain'}
                            ]
                        }
                    },
                    {
                        id: 'garmin',
                        title: 'Garmin Stats',
                        icon: '',
                        data: {
                            lastRun: {
                                distance: 5.2,
                                duration: '28:45',
                                pace: '5:32',
                                date: '2024-09-03'
                            },
                            weeklyStats: {
                                totalDistance: 18.6,
                                totalRuns: 4,
                                avgHeartRate: 158
                            },
                            goals: {
                                weeklyDistance: 25,
                                weeklyRuns: 5
                            }
                        }
                    },
                    {
                        id: 'system',
                        title: 'System Info',
                        icon: '',
                        data: {
                            cpu: 45,
                            memory: 68,
                            network: 'Connected',
                            uptime: '5 days, 12 hours',
                            temperature: 42
                        }
                    },
                    {
                        id: 'time',
                        title: 'Date & Time',
                        icon: 'üïê',
                        data: {
                            timezone: 'EST',
                            dayOfYear: 247
                        }
                    },
                    {
                        id: 'news',
                        title: 'Latest News',
                        icon: 'üì∞',
                        data: {
                            headlines: [
                                'Tech stocks rise amid positive earnings',
                                'New climate initiatives announced',
                                'Local sports team wins championship',
                                'Weekend weather looks promising'
                            ]
                        }
                    },
                    {
                        id: 'custom',
                        title: 'Custom Data',
                        icon: '‚ö°',
                        data: {
                            message: 'Welcome to your smart apartment!',
                            customMetric: 87,
                            status: 'All systems operational'
                        }
                    }
                ],
                currentPanelIndex: 0,
                isRotating: true,
                rotationInterval: null,
                wsConnected: false,
                currentTime: '',
                currentDate: '',

                init() {
                    this.startRotation();
                    this.updateTime();
                    this.setupWebSocket();

                    // Update time every second
                    setInterval(() => this.updateTime(), 1000);
                },

                startRotation() {
                    if (this.rotationInterval) clearInterval(this.rotationInterval);

                    this.rotationInterval = setInterval(() => {
                        if (this.isRotating) {
                            this.nextPanel();
                        }
                    }, 5000); // 5 second rotation
                },

                nextPanel() {
                    this.currentPanelIndex = (this.currentPanelIndex + 1) % this.panels.length;
                },

                setPanel(index) {
                    this.currentPanelIndex = index;
                    this.isRotating = false;
                },

                toggleRotation() {
                    this.isRotating = !this.isRotating;
                    if (this.isRotating) {
                        this.startRotation();
                    }
                },

                updateTime() {
                    const now = new Date();
                    this.currentTime = now.toLocaleTimeString('en-US', {
                        hour: '2-digit',
                        minute: '2-digit',
                        second: '2-digit',
                        hour12: false
                    });
                    this.currentDate = now.toLocaleDateString('en-US', {
                        weekday: 'long',
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric'
                    });
                },

                setupWebSocket() {
                    // WebSocket connection is handled by HTMX
                    document.body.addEventListener('htmx:wsOpen', () => {
                        this.wsConnected = true;
                        console.log('WebSocket connected');
                    });

                    document.body.addEventListener('htmx:wsClose', () => {
                        this.wsConnected = false;
                        console.log('WebSocket disconnected');
                    });

                    document.body.addEventListener('htmx:wsError', () => {
                        this.wsConnected = false;
                        console.log('WebSocket error');
                    });

                    // Handle incoming WebSocket messages
                    document.body.addEventListener('htmx:wsBeforeMessage', (event) => {
                        try {
                            const message = JSON.parse(event.detail.message);
                            this.handleWebSocketMessage(message);
                        } catch (error) {
                            console.error('Error parsing WebSocket message:', error);
                        }
                    });
                },

                handleWebSocketMessage(message) {
                    console.log('Received WebSocket message:', message);

                    switch (message.type) {
                        case 'weather_update':
                            this.updatePanelData('weather', message.data);
                            break;
                        case 'system_update':
                            this.updatePanelData('system', message.data);
                            break;
                        case 'garmin_update':
                            this.updatePanelData('garmin', message.data);
                            break;
                        default:
                            console.log('Unknown message type:', message.type);
                    }
                },

                updatePanelData(panelId, newData) {
                    const panel = this.panels.find(p => p.id === panelId);
                    if (panel) {
                        panel.data = {...panel.data, ...newData};
                    }
                }
            };
        }
    </script>
</body>

</html>
